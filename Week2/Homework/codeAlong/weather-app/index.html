<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>What's the weather?</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100px" height="100px"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="general-info">
                <div class="status">Enter A Location</div>
                <div class="location">To Find The Weather</div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value">TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" placeholder="Enter Location">
            </div>
        </div>
    </div>
    <a href="https://darksky.net/poweredby/" class="darksky-logo">Powered by Dark Sky</a>
</body>

</html>
